{% extends "common/layout_main.html" %}
{% block content %}
{% include "common/tab_rider.html" %}
<div class="row m-t  wrap_rider_set">
	<div class="col-lg-12">
		<h2 class="text-center">账号设置</h2>
		<div class="form-horizontal m-t m-b">
            <div class="form-group">
				<label class="col-lg-2 control-label">商家编号:</label>
				<div class="col-lg-10">
					<input type="text" name="rid" class="form-control" placeholder="请输入商家编号~~" value="{{ info.uid }}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-2 control-label">骑手编号:</label>
				<div class="col-lg-10">
					<input type="text" name="rid" class="form-control" placeholder="请输入骑手编号~~" value="{{ info.rid }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">姓名:</label>
				<div class="col-lg-10">
					<input type="text" name="nickname" class="form-control" placeholder="请输入姓名~~" value="{{ info.nickname }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">手机:</label>
				<div class="col-lg-10">
					<input type="text" name="mobile" class="form-control" placeholder="请输入手机~~" value="{{ info.mobile }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">配送区域:</label>
				<div class="col-lg-10">
					<input type="text" name="adarea" class="form-control"  placeholder="请输入配送区域~~" value="{{ info.adarea }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>


			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="id" value="{{ info.uid }}">
					<button class="btn btn-w-m btn-outline btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/rider/set.js') }}"></script>
{% endblock %}
